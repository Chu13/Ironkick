<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IronKick</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <h1>IronKick</h1>

    <div class='start-page'>
      <h2 class='start-text'>Are you ready to start?</h2>
      <button class="start-btn">Start</button>
    </div>

   <div id="first-gif" class='gif'>
      <img src="./images/ronaldinho.webp">
    </div>

    <div id = 'second-gif' class='gif'>
      <img src="./images/foul.webp">
    </div>

    <canvas id="canvas-game" width="1000" height="500"></canvas>

    <canvas id="game-two" width="600" height="600"></canvas>

    <div id='third-gif' class='gif'>
      <img src="./images/freekick.gif">
    </div>

    <div id="win-page">
      <button>Play Again</button>
    </div>

    <div id="game-over">
      <h1>You lose <br />Your team is very disappointed</h1>
      <button id='try-again'>Try Again</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
